<!DOCTYPE html>
<html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Table Example</title>
   	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.8.0/build/cssreset/cssreset-min.css">
   	<link rel="stylesheet" href="style.css">
 </head>
 <body>
	 <h1>Current &amp; Target Equities</h1>	
	 <div class="container">
		<table>
			<thead>
				<tr>
					<th>Company</th>
					<th>Symbol</th>
					<th>Market Cap</th>
					<th>Sector</th>
					<th>Recommended by</th>
					<th>How much do I own?</th>
					<th>How much should I own?</th>
				</tr>	
			</thead>	
			<tbody>
				<tr>
					<td>Apple</td>
					<td>AAPL</td>
					<td>Large</td>
					<td>Tech</td>
					<td>SA</td>
					<td>12%</td>
					<td class="focused">0%</td>
				</tr>
				<tr>
					<td>McDonalds</td>
					<td>MCD</td>
					<td>Large</td>
					<td>Services</td>
					<td>SA</td>				
					<td>10%</td>
					<td class="focused">20%</td>
				</tr>
				<tr>
					<td>3D Systems</td>
					<td>DDD</td>
					<td>Small</td>
					<td>Industrials</td>
					<td>SA</td>				
					<td>2%</td>
					<td class="focused">7%</td>
				</tr>
				<tr>
					<td>Google</td>
					<td>GOOG</td>
					<td>Large</td>
					<td>Tech</td>
					<td>SA</td>				
					<td>4%</td>
					<td class="focused">35%</td>
				</tr>									
			</tbody>
		</table>
	</div>		
 </body>
 </html>
